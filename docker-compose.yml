version: "3"
services:
  web:
    build: .
    links:
      - redis
    ports:
      - "1443:1443"
    environment:
      - REDIS_HOST=redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  selenium:
    image: b4handjr/selenium-firefox
    ports:
      - "5900"
      - "4444:4444"
    shm_size: 2g
  integration-tests:
    build: ./test/integration
    links:
      - web
      - selenium

